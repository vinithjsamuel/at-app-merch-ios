<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; *; style-src  &apos;self&apos; &apos;unsafe-inline&apos; *">
    <title>AESTHETIC TODAY {{ mainTle }}</title>

    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="lib/ionic/css/ionic.min.css" />

    <script src="js/angular.min.js"></script>
    <script src="assets/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app="AtMobileApp" ng-controller="MainController">
    <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>
    <div class="app" ng-controller="homeController" ng-swipe-right="toggle('mainSidebar', 'on')"> 
      
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" yield-to="title"> <i class="fa fa-chevron-circle-left fa-2x clsBack" ng-show="backBtnShow" ng-click="goBackPage()"></i><a href="#categories" ng-bind-html="PageTitle | limitTo:25" ng-hide="loading"></a> <i class="ion-arrow-down-b"></i></div>
        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" ng-toggle="mainSidebar" class="btn btn-navbar sidebar-toggle"> <i class="fa fa-bars"></i> </div>
        </div>
      </div>
      <div class="navbar navbar-app navbar-absolute-bottom">

        <div class="btn-group justified">
          <a href="#/bookappointment" class="btn btn-navbar">Book an Appointment</a>
          <a href="#/bookappointment" class="btn btn-navbar"></a>
        </div>

      </div>
      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
              <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content">
              <ng-view></ng-view>
            </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>  
<script src="js/angular-timer.min.js"></script>
<script type="text/javascript" src="at_mobile.js"></script>
<script type="text/javascript" src="js/appService.js"></script> 
<script type="text/javascript" src="js/homeController.js"></script> 
<script type="text/javascript" src="js/pageController.js"></script> 
<script type="text/javascript" src="js/dealController.js"></script>
<script type="text/javascript" src="js/loginController.js"></script> 
<script type="text/javascript" src="js/myAccountController.js"></script> 
<script type="text/javascript" src="js/myPurchaseController.js"></script>
<script type="text/javascript" src="js/buyController.js"></script>
<script type="text/javascript" src="js/match.js"></script> 
<script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
